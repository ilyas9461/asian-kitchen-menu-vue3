<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asian Kitchen</title>

  <!-- Vue3 -->
  <script src="https://unpkg.com/vue@next"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet" />
  <!-- Boostrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- filter buttons-->
        <div class="btn-container">
          <button @click="allItems()" class="btn-item " >{{allBtn}}</button>
          <button @click="koreaItems()" class="btn-item" >Korea</button>
          <button @click="japanItems()" class="btn-item" >Japan</button>
          <button @click="chinaItems()" class="btn-item" >China</button>
        </div>
        <!-- menu items -->
        <div id="menu" class="section-center row">

          <div class="container menu-items">

            <div class="row row-cols-2 ">
              
              <div v-for="(item, index) in leftMenu" :key="index" class="col  mt-3">
                <div class="container">
                  <div class="row">
                    <div class="col-4">
                      <img class="photo" :src="item.img" alt="">
                    </div>
                    <div class="col-8">
                      <div class="row">
                        <div class="col menu-title">
                          <h4>{{item.title}}</h4>
                          <h4>{{item.price}}</h4>
                        </div>
                        <p class="menu-info">
                          {{item.desc}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div v-for="item in rightMenu" :key="item.id" class="col mt-3">
                <div class="container ">
                  <div class="row">
                    <div class="col-4">
                      <img class="photo" :src="item.img" alt="">
                    </div>
                    <div class="col-8">
                      <div class="row">
                        <div class="col menu-title">
                          <h4>{{item.title}}</h4>
                          <h4>{{item.price}}</h4>
                        </div>
                        <p class="menu-info">
                          {{item.desc}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

    </div>

  </div>
  <!-- end of single item -->
  </div>
  </section>
  </div>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
